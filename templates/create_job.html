<!DOCTYPE html>
<html>
<head>
    <title>Create New Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <title>Create New Job</title>
        <form action="/create_job" method="post">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" class="form-control" id="job_title" name="job_title" value="{{ job_title }}" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea class="form-control" id="job_description" name="job_description" required rows="8" cols="50">{{ job_description }}</textarea>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ company }}" required>
                </div>
                <div class="col">
                    <label for="location">Job Location:</label>
                    <input type="text" class="form-control" id="location" name="location" value="{{ location }}" required>
                </div>
                <div class="col">
                    <label for="salary">Salary:</label>
                    <input type="text" class="form-control" id="salary" name="salary" value="{{ salary }}" required>
                </div>
            </div>            
            <div class="form-group">
                <label for="job_category">Select a Category:</label>
                <select class="form-control" id="job_category" name="job_category">
                    <option value="">Select your choice Category</option>
                    <option value="Accounting_Finance">Accounting_Finance</option>
                    <option value="Sales">Sales</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Engineering">Engineering</option>
                    <!-- Add more category options based on recommendations -->
                </select>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="predicted_category">Predicted Category:</label>
                    <input type="text" name="category" value="{{ predicted_category }}">
                </div>
                <div class="col text-right">
                    <label for="action">&nbsp;</label> <!-- Empty label for spacing -->
                    <button type="submit" class="btn btn-primary" name="action" value="classify">Classify Job</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="save">Save Job</button>
            <div class="form-group">
                <h1> </h1>
                <a href="{{ url_for('homepage') }}" class="btn btn-primary">Back to Job Listings</a>
            </div>
        </form>
    </div>
